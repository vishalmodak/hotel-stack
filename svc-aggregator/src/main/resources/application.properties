info.component=Hotel Aggregator
spring.sleuth.sampler.percentage=1
spring.zipkin.base-url=http://localhost:9411

server.port=10000

management.port=9999

eureka.instance.hostname=localhost
#this allows this application to register itself to eureka. this is required to fetch the clients from eureka
eureka.client.registerWithEureka=true 
#this allows to fetch info about clients registered (url, id, etc) with eureka so that they can be called by the application
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://localhost:10000/eureka